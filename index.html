<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système solaire</title>

    <!-- Import des librairies d'animation -->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
    
    <!-- Import du style et du JS -->

    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body id="body">
    <div class="verticalReverse">
        <img src="./src/img/Fusée sans rien.svg" class="fusee">
        <div class="flex wrapper">
            <div class="vr hfull flex solstatic">
                <p class="count"></p>
            </div>
            <div class="vr hfull flex solstatic">
                <p class="fixed">2</p>
            </div>
            <div class="vr hfull flex sol">
                <p>1</p>
            </div>
            <div class="vr hfull flex ciel">
                <p>Ciel</p>
            </div>
            <div class="vr h hfull flex tesla">
                <p>Tesla</p>
            </div>
            <div class="vr h hfull flex espace">
                <p>Espace</p>
            </div>
            <div class="vr h hfull flex soleil">
                <p>Soleil</p>
            </div>
        </div>
    </div>
</body>
</html>
